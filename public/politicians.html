<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #1e3799;
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 18px;
  box-shadow: 0 6px 18px rgba(0,0,0,.08);
}

.card h3 {
  margin: 0;
  color: #1e3799;
}

   button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #2ecc71;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
.badge {
  display: inline-block;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 6px;
  background: #e3e8ff;
  margin-top: 6px;
}
</style>
</head>

<body>

<header>
  <h2>ğŸ›ï¸ Kenyan Politicians</h2>
  <p>Approved candidates & leaders â€” transparent, peaceful, accountable</p>
   <button onclick="goHome()">ğŸ  Home</button>
</header>

<div class="container">
  <div class="grid" id="politicians"></div>
</div>

<script>
const API = "http://localhost:3000";
const container = document.getElementById("politicians");

function goHome() {
  window.location.href = "home.html";
}

fetch(API + "/politicians/all")
  .then(res => res.json())
  .then(list => {
    container.innerHTML = "";

    list.forEach(p => {
      const approved = p.status === "approved";
      const profileId = p.profile_id;


      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${p.full_name}</h3>
        <p>
          ${p.seat} Â· ${p.ward || p.constituency || p.county}
        </p>
        <span class="badge ${approved ? "approved" : "pending"}">
          ${approved ? "âœ” Verified" : "â³ Pending"}
        </span>
        <div>${p.party}</div>
      `;

     if (approved && profileId) {
  card.onclick = () => {
    window.location.href = `profile.html?id=${profileId}`;
  };
}


      container.appendChild(card);
    });
  });

</script>

</body>
</html>
