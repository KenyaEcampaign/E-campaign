<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #54a0ff, #1dd1a1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      color: #1e3799;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1e3799;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ“§ Verify Your Email</h2>
  <p>Enter the verification code sent to your email</p>

  <input id="code" placeholder="Verification code">
  <button onclick="verifyEmail()">Verify Email</button>

</div>

<script>
function verifyEmail() {
  const code = document.getElementById("code").value.trim();
  const email = localStorage.getItem("pendingEmail");

  if (!email) {
    alert("Verification session expired. Please sign up again.");
    return;
  }

  fetch("https://e-campaign.onrender.com/verify-email", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, code })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert(data.error);
    } else {
      localStorage.removeItem("pendingEmail");
      alert("Email verified! Please login.");
      window.location.href = "login.html";
    }
  })
  .catch(() => alert("Network error"));
}
</script>

</body>
</html>
