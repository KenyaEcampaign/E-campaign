<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Change</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0b8457, #1dd1a1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 340px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #0b8457;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0b8457;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #09724b;
    }

    a {
      color: #0b8457;
      text-decoration: none;
      font-weight: bold;
    }

    .flag {
      font-size: 28px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="flag">ðŸ‡°ðŸ‡ª KENYA E-CAMPAIGN PLATFORM</div>
  <h1>Join the Change</h1>
  <p>Your voice matters. Shape Kenyaâ€™s future.</p>

  <input id="username" placeholder="Username">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <select id="role">
    <option value="voter">I am a Voter</option>
    <option value="politician">I am a Politician</option>
  </select>

  <button onclick="signup()">Create Account</button>

  <p style="margin-top:15px">
    Already here? <a href="login.html">Login</a>
  </p>
</div>

<script>
function signup() {
  fetch("http://localhost:3000/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username.value,
      email: email.value,
      password: password.value,
      role: role.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) alert(data.error);
    else {
      alert("Welcome! Please log in.");
      window.location.href = "login.html";
    }
  });
  localStorage.setItem("pendingEmail", email.value);
window.location.href = "verify.html";

}
</script>

</body>
</html>
